<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Walthamstow Migrants' Action Group</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <header class="blog-header" style="margin: 15px 0 0 0;">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">
              <img src="/img/logo.png" style="height: 50px; margin-bottom: 10px;"/>
            </a>
            <p><strong>Walthamstow Migrants' Action Group</strong></p>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
          </div>
        </div>
      </header>

      {% assign current = page.url | downcase | split: '/' %}
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a href="/" {% unless current[1] %}class="p-2 active"{% else %}class="p-2 text-muted"{% endunless %}>Home</a>
          <a href="/about" {% if current[1] == 'about.html' %}class="p-2 active"{% else %}class="p-2 text-muted"{% endif %}>About Us</a>
          <a href="/support-centre" {% if current[1] == 'support-centre.html' %}class="p-2 active"{% else %}class="p-2 text-muted"{% endif %}>Support Centre</a>
          <a href="/campaigns-and-community" {% if current[1] == 'campaigns-and-community.html' %}class="p-2 active"{% else %}class="p-2 text-muted"{% endif %}>Campaigns and Community</a>
          <a href="/events" {% if current[1] == 'events.html' %}class="p-2 active"{% else %}class="p-2 text-muted"{% endif %}>Events</a>
          <a href="/get-involved" {% if current[1] == 'get-involved.html' %}class="p-2 active"{% else %}class="p-2 text-muted"{% endif %}>Get Involved</a>
          <a href="/contact-us" {% if current[1] == 'contact-us.html' %}class="p-2 active"{% else %}class="p-2 text-muted"{% endif %}>Contact Us</a>
        </nav>
      </div>

      {{ content }}

    </div>
    <footer class="blog-footer">
      <p>&copy; 2018 Walthamstow Migrants' Action</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125079731-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-125079731-1');
    </script>
  </body>
</html>
